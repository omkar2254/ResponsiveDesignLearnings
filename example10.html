<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Images</title>
    <style>
    body{
        background-image: url("https://source.unsplash.com/400x400/?flower");
        background-repeat:no-repeat;
    }
    @media screen and (max-width:1000px){
        body{
            background-image: url("https://source.unsplash.com/200x200/?flower");;
        }
    }

</style>
</head>
<body>
    <p style="margin-top:360px;">Resize the browser width and the background image will change at 1000px.</p>
</body>
</html>
